<div class="container">
  <h1>Hola mundo, este es mi primer proyecto con angular</h1>
  <h2>{{ welcome }}</h2>
  <ul>
    <li *ngFor="let task of tareas">
      {{ task }}
    </li>
  </ul>
  <hr />
  <h2>{{ 'Hola'.repeat(4) }}</h2>
  <p>La suma es 3 + 3 es {{ 3 + 3}}</p>
  <p>Hola, mi nombre es {{ name }} y  mi edad es {{ age }}</p>
  <hr />
  <img [src]="person.avatar" alt="" />
  <input type="number" [value]  = "person.age" />
  <button [disabled]="disabled">Haz click</button>
  <p>Persona: {{ person.name }}</p>
  <hr  />
  <button (click)="clickHandler()">Click me</button>
  <button (dblclick)="clickHandler()">Double me</button>
  <p>(change)</p>
  <input type="number" [value]  = "person.age" (change)="changeHandler($event)"/>
</div>>
